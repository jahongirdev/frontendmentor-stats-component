<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-info">
        <h1>Get <span class="colored">insights</span> that help your business grow.</h1>
        <p class="info-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="texts">
          <div class="text">
            <span class="text-span">10k+</span>
            <p class="text-p">companies</p>
          </div>
          <div class="text">
            <span class="text-span">314</span>
            <p class="text-p">templates</p>
          </div>
          <div class="text">
            <span class="text-span">12m+</span>
            <p class="text-p">queries</p>
          </div>
        </div>
      </div>
      <div class="card-img">
        <img src="images/image-header-desktop.jpg" alt="Image">
      </div>
    </div>
  </div>

  <!-- 

  

  
  314 
  12m+  -->

</body>
</html>
